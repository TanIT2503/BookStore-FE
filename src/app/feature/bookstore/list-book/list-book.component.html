<app-billboard></app-billboard>
<div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="colored">
                    <h1 class="page-title">Shop</h1>
                    <div class="breadcum-items">
                        <span class="item"><a href="index.html">Home /</a></span>
                        <span class="item colored">Shop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!--site-banner-->

<section class="padding-large">
    <div class="container">
        <div class="row">
            <div class="products-grid grid">
                <figure class="product-style" *ngFor="let book of bookList | paginate: {itemsPerPage: size, currentPage: page, totalItems: theTotalElements}">
                    <img src="{{book.bookImage}}" alt="Books" class="product-item">
                    <figcaption>
                        <div>
                            <h3 class="name__text">{{book.bookName}}</h3>
                            <p>{{book.bookAuthorId.authorName}}</p>
                            <span class="price colored ">New price: {{book.bookPrice-(book.bookPrice*book.bookPromotionId.promotion_percent*0.01)}}đ</span>
                            <span class="price colored old__price">Old price: {{book.bookPrice}}đ</span>
                        </div>
                        <div>
                            <button type="button" class="button button__content" data-product-tile="add-to-cart" [routerLink]="['/detail/', book.bookId]">Detail</button>
                            <button type="button" class="button button__content" data-product-tile="add-to-cart" (click)="addBook(book)" >Add to Cart</button>
                        </div>
                    </figcaption>
                </figure>
            </div>

        </div>
    </div>
    <div *ngIf="theTotalElements > 6" style="display: flex; justify-content: center; align-items: center; margin-top: 30px">
        <pagination-controls (pageChange)="getAllTopBook($event)"></pagination-controls>
    </div>
</section>

<ngx-notification></ngx-notification>
