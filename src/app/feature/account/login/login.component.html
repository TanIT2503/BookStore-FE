<!-- Modal -->
<div class="modal loginModel fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <div class="nav__pill">
                    <h1>Sign In</h1>
                </div>
                <!-- Pills content -->
                <div class="tab-content">
                    <!--        Login-->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="text-center">
                                <p>Đăng nhập với:</p>
                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>

                            <p class="text-center">or:</p>

                            <!-- Email input -->
                            <div class="text__content">
                                <div class="item">
                                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                                    <div class="form-outline">
                                        <input type="text" id="loginName" formControlName="username" class="input__content" placeholder="Username"/>
                                    </div>
                                </div>
                                <div class="cus-error" *ngIf="checkUserName !== ''">
                                    <span class="form-text mess">{{checkUserName}}</span>
                                </div>
                            </div>

                            <!-- Password input -->
                            <div class="text__content">
                                <div class="item">
                                    <span class="icon"><i class="fa-solid fa-key"></i></span>
                                    <div class="form-outline">
                                        <input type="password" id="loginPassword" formControlName="password" class="input__content" placeholder="Password"/>
                                    </div>
                                </div>
                                <div class="cus-error" *ngIf="checkPassword !== ''">
                                    <span class="form-text mess">{{checkPassword}}</span>
                                </div>
                            </div>
                            <!-- 2 column grid layout -->
                            <div class="row">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" formControlName="remember_me" value="" id="loginCheck" checked />
                                        <label class="form-check-label" for="loginCheck"> Ghi nhớ tài khoản </label>
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Quên mật khẩu?</a>
                                </div>
                            </div>

                            <div class="submit__error" *ngIf="errorMessage !== ''">
                                <span class="form-text mess">{{errorMessage}}</span>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="button button__content" value="login">Đăng nhập</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a data-bs-toggle="modal" data-bs-target="#registerModal" >Register</a></p>
                            </div>
                        </form>
                    </div>
                    <!--        Login-->

                </div>
                <!-- Pills content -->

            </div>
        </div>
    </div>
</div>
