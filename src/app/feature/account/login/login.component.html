<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="button button__content" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
                                aria-controls="pills-login" aria-selected="true" routerLink="/account/login">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="button button__content" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
                                data-bs-toggle="modal" data-bs-target="#registerModal"
                                aria-controls="pills-register" aria-selected="false" routerLink="/account/register">Register</button>
                    </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                    <!--        Login-->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>
                            <div class="text-center">
                                <p>Sign in with:</p>
                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>

                            <p class="text-center">or:</p>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="loginName" class="input__content" placeholder="Email or username"/>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="loginPassword" class="input__content" placeholder="Password"/>
                            </div>

                            <!-- 2 column grid layout -->
                            <div class="row">
                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Checkbox -->
                                    <div class="form-check mb-3 mb-md-0">
                                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                                    </div>
                                </div>

                                <div class="col-md-6 d-flex justify-content-center">
                                    <!-- Simple link -->
                                    <a href="#!">Forgot password?</a>
                                </div>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="button button__content">Sign in</button>

                            <!-- Register buttons -->
                            <div class="text-center">
                                <p>Not a member? <a data-bs-toggle="modal" data-bs-target="#registerModal" data-dismiss="modal">Register</a></p>
                            </div>
                        </form>
                    </div>
                    <!--        Login-->

                </div>
                <!-- Pills content -->

            </div>
        </div>
    </div>
</div>
<app-register></app-register>
