<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="container">
                <!-- Pills navs -->
                <ul class="nav nav-pills nav-justified" id="ex1" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="button button__content" id="tab-login" data-mdb-toggle="pill" href="#pills-login"
                            role="tab" aria-controls="pills-login" aria-selected="true"
                            routerLink="/account/login">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="button button__content" id="tab-register" data-mdb-toggle="pill"
                            href="#pills-register" role="tab" data-bs-toggle="modal" data-bs-target="#registerModal"
                            aria-controls="pills-register" aria-selected="false"
                            routerLink="/account/register">Register</button>
                    </li>
                </ul>
                <!-- Pills navs -->

                <!-- Pills content -->
                <div class="tab-content">
                    <!--        Login-->
                    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                        <form>
                            <div class="text-center">
                                <p>Sign in with:</p>
                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-facebook-f"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-google"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-twitter"></i>
                                </button>

                                <button type="button" class="button button__oauth mx-1">
                                    <i class="fab fa-github"></i>
                                </button>
                            </div>

                            <p class="text-center">or:</p>

                            <div class="row">
                                <div class="col-md-6">
                                    <!-- Username input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerUsername" class="input__content"
                                               placeholder="Username" />
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerPassword" class="input__content"
                                               placeholder="Password" />
                                    </div>

                                    <!-- Repeat Password input -->
                                    <div class="form-outline mb-4">
                                        <input type="password" id="registerRepeatPassword" class="input__content"
                                               placeholder="Repeat password" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!-- Name input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerName" class="input__content"
                                               placeholder="Fullname" />
                                    </div>

                                    <!-- phone input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerPhone" class="input__content"
                                               placeholder="Phone" />
                                    </div>

                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input type="email" id="registerEmail" class="input__content"
                                               placeholder="Email" />
                                    </div>

                                    <!-- Address input -->
                                    <div class="form-outline mb-4">
                                        <input type="text" id="registerAddress" class="input__content"
                                               placeholder="Address" />
                                    </div>
                                </div>
                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center">
                                <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                                       aria-describedby="registerCheckHelpText" />
                                <label class="form-check-label" for="registerCheck">
                                    I have read and agree to the terms
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="button button__content">Register</button>
                        </form>
                    </div>
                    <!--        Login-->

                </div>
                <!-- Pills content -->

            </div>
        </div>
    </div>
</div>
